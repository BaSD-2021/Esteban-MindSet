  <head>
    <meta charset="UTF-8">

    <title>MindSet</title>
    <link rel="stylesheet" href="../styles/reset.css">

    <link rel="stylesheet" href="../styles/interviews.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <script async src="../js/index.js"></script>

  <body>
    <header>
      <a id="mindSetLogo" href="../index.html"><span>Mind</span>SET</a>
      <nav>
        <a id="adminsNav" href="./adminsList.html">admins</a>

      </nav>

    <div class="container">
      <h2 class="header">Interview Form</h2>
      <form id="form">
        <input id="date" name="date" type="datetime-local" required/>
        <select id="postulant" name="postulant" required>
        </select>
        <div id="error_massage"></div>
        <input id="saveButton" class="button" type="submit" value="Send">
      </form>
    </div>

    <section id="modal-section" class="modal-display-off">
      <div id="modal-content">
          <span id="modal-close-button">&times;</span>
          <h1 id="modal-title"></h1>
          <div id="modal-data-inputs"></div>
          <div id="modal-buttons">
            <button id="cancel-button">CANCEL</button>
            <button id="procced-button">CONFIRM</button>
          </div>
      </div>
    </section>
